{% extends "base.html" %}
{% block title %}Users{% endblock %}
{% block content %}
<h1 class="mb-4">Whitelisted users</h1>

<a class="btn btn-primary mb-3" href="{{ url_for('add_user') }}">âž• Add user</a>

<table class="table table-hover">
  <thead class="table-light">
    <tr><th>#</th><th>Username</th><th>Name</th><th></th></tr>
  </thead>
  <tbody>
    {% for u in users %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ u.username }}</td>
        <td>{{ u.name }} {{ u.surname }}</td>
        <td>
          <a class="btn btn-sm btn-danger"
             href="{{ url_for('delete_user', username=u.username) }}"
             onclick="return confirm('Delete {{u.username}}?')">ðŸ—‘</a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
