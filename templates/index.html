<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADMIN CENTER</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function confirmDelete(id) {
            if (confirm("Ali si prepričan, da želiš izbrisati uporabnika?")) {
                window.location.href = "/delete_user/" + id;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>ADMIN CENTER</h1>
        <a href="{{ url_for('add_user') }}" class="button">ADD USER</a>
        
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.surname }}</td>
                    <td><button onclick="confirmDelete('{{ user.id }}')" class="delete">✖</button></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
