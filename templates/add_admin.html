{% extends "base.html" %}
{% block title %}Add Admin{% endblock %}

{% block content %}
<!--
  Preprosta forma za dodajanje admina (POST na /add_admin).
-->
<h1 class="mb-4">Add Server Admin</h1>

<form method="post">
  <div class="mb-3">
    <label class="form-label">Minecraft username*</label>
    <input class="form-control" name="username" required>
  </div>

  <button class="btn btn-primary">Save</button>
  <a class="btn btn-secondary" href="{{ url_for('index') }}">Back</a>
</form>
{% endblock %}
